<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSJS Chat</title>
    <link href="./public/stylesheets/application.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">RSJS Chat</a>
        </div>
      </div>
    </nav>
    <div id="chat-app" class="container">
      <div>
        <h1>RSJS Chat</h1>
        <p class="lead"></p>
      </div>
      <div class="row">
        <div id="chat" class="col-sm-8">
        </div>
        <div id="buddies" class="col-sm-3 col-sm-offset-1">
        </div>
      </div>
    </div>

    <script type="text/template" id="buddies-tpl">
      <div class="sidebar-module well">
        <h4>Participants <span class="buddy-counts badge"><%= participants.length %></span></h4>
        <ul class="buddy-list list-unstyled">
          <% _.each(participants, function(p) { %>
            <li><%= p.nickname %></li>
          <% }); %>
        </ul>
      </div>
    </script>

    <script type="text/template" id="auth-tpl">
      <div class="auth login">
        <div class="form-group">
          <label for="jid" class="col-sm-2 control-label">JID</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="jid" placeholder="JID">
          </div>
        </div>
        <div class="form-group">
          <label for="passwd" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="passwd" placeholder="Password">
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="login" class="btn btn-default">Login</button>
        </div>
      </div>
      <div class="auth join hidden">
        <div class="form-group">
          <label for="room" class="col-sm-2 control-label">Chat Room</label>
          <div class="col-sm-4">
            <p><strong>Joins an existent room</strong></p>
            <select class="form-control" id="chat-rooms">
              <option value="">Select</option>
            </select>
            <br>
            <p><strong>| or create a new one</strong></p>
            <input type="text" class="form-control" id="new-chat-room" />
          </div>
        </div>
        <div class="form-group">
          <label for="nickname" class="col-sm-2 control-label">Nickname</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="nickname" placeholder="Pick your nickname">
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="join" class="btn btn-default">Join</button>
        </div>
      </div>
    </script>

    <script type="text/template" id="chat-tpl">
      <h3><%= room %></h3>
      <div id="chat-area"></div>
      <input type="text" id="chat-input" class="col-sm-10"/>
    </script>

    <script src="./public/javascripts/application.js"></script>
  </body>
</html>
